<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Alunos</title>
    <link rel="stylesheet" href="css/bootstrap.css"> 
    <link rel="stylesheet" href="css/estilo.css">  
</head>
<body>
    <div class="container">
        <h3>Cadastro de alunos</h3>
        <div>
            <label for="">Matricula</label><br>
            <input type="number" id="matricula">
        </div>
        <div>
            <label for="">Nome</label><br>
            <input type="text" id="nome">
        </div>
        <div>
            <label for="">Nota1</label><br>
            <input type="number" step="0.01" id="nota1">
        </div>
        <div>
            <label for="">Nota2</label><br>
            <input type="number" step="0.01" id="nota2">
        </div>
        <div> 
            <label for="">Nota3</label><br>
            <input type="number" step="0.01" id="nota3">
        </div>
        <div>
            <button  class="btn btn-primary bt" onclick="cadastroAluno()">Cadastrar</button>
            <button  class="btn btn-success bt" onclick="exibir()">Listar</button>
        </div>
        
        <div>
            <button onclick="excluirAluno()"  class="btn btn-dark bt">Excluir</button>
        </div>
        <div id="conteudo">
    
        </div>
    </div>
    
   <script src="js/javascript.js"></script>
</body>
</html>
